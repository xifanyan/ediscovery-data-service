<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Configuration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="checkbox"] {
            width: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Add Application Configuration</h1>
    <form>
        <label for="appName">Application Name:</label>
        <input id="appName" type="text">

        <label for="workspace">Workspace:</label>
        <select id="workspace">
            <option value="">Select Workspace</option>
            <option value="dev">Development</option>
            <option value="staging">Staging</option>
            <option value="prod">Production</option>
        </select>

        <label for="appHost">Application Host:</label>
        <select id="appHost">
            <option value="">Select Host</option>
            <option value="host1">Host 1</option>
            <option value="host2">Host 2</option>
            <option value="host3">Host 3</option>
        </select>

        <label for="template">Template:</label>
        <select id="template">
            <option value="">Select Template</option>
            <option value="temp1">Template 1</option>
            <option value="temp2">Template 2</option>
            <option value="temp3">Template 3</option>
        </select>

        <input id="dropTemplate" type="checkbox" style="float: left; margin-right: 10px;">
        <label for="dropTemplate" style="float: left;">Drop Template</label>

        <br clear="both">

        <input id="startApp" type="checkbox" style="float: left; margin-right: 10px;">
        <label for="startApp" style="float: left;">Start Application</label>

        <br clear="both">

        <button type="submit">Submit</button>
    </form>
</body>
</html>
